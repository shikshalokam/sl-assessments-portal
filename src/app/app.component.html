<div class="container-fluid">
    <div class="row completeDiv">
        <div class="headerDiv">
            <app-navbar></app-navbar>
            <app-responsive-navbar [link] = "link"></app-responsive-navbar>
            <mat-divider class="noMarginPadding"></mat-divider>
        </div>
        <div class="bodyDiv">
            <div class="sideDiv horizontalLine">
                <div *ngFor= "let link of links" > 
                    <app-sidenav [link] = "link" ></app-sidenav>
                </div>
            </div>
            <div class="routingDiv">
                <router-outlet></router-outlet>
            </div>
        </div>

    </div>
</div>
