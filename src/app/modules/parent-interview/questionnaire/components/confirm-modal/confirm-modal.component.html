<div>
  <div mat-dialog-title>Confirm</div>
  <div>{{data?.message}}</div>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">{{'buttons.cancel'| translate }}</button>
    <button mat-button cdkFocusInitial (click)="confirm()">{{'buttons.ok'| translate }}</button>
  </mat-dialog-actions>

</div>
