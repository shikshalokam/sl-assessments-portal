
  <mat-card class="card col-xs-12">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4  " *ngFor="let res of data ">
      <span *ngIf="res.input == 'radio' ; else other">
        <span *ngIf="res.field === 'callResponse' ; else otherLabel">
         
        </span>
        <ng-template #otherLabel class=" col-xs-12 col-md-4 col-sm-12 col-lg-4 alingParentInfo">
            <div class="bold spaceBetween col-md-6 col-xs-12">
              <span >{{res.label}}</span>
              <span class="colon">:</span>  
            </div>
          <span *ngFor="let opt of res.options" >
            <div *ngIf="res.value === opt.value"  class=" col-md-6 col-xs-12">
                {{opt.label}}
            </div>
          </span>
        </ng-template>
      </span>
      <ng-template #other class="col-xs-12 col-md-4 col-sm-12 col-lg-4 alingParentInfo">
        <span >
          <span class="bold spaceBetween col-md-6 col-xs-12 " *ngIf=" res.label != 'School Name'">
            <span>{{res.label}} </span>
            <span class="colon">:</span>   
          </span>
          <div class="col-md-6 col-xs-12"  *ngIf=" res.label != 'School Name'"> {{res.value}}</div> 
          </span>
    </ng-template>
  </div>
</mat-card>
