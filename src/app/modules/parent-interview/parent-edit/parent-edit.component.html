<div *ngIf = "parentEditData && parentForm">
      <div  class="example-full-width col-sm-12 alingCenterline heading " >
            <h2>{{parentInfoHeading | translate }}</h2>
      </div>
      <div>
            <app-dynamic-form [genericData] = "parentEditData" [genericForm] = "parentForm" [genericEdit] = "isEdit" ></app-dynamic-form>
      </div>
      <div class="example-full-width col-sm-12" >
            <button class="btn btn-success right" [disabled]="!parentForm?.valid" (click)="getUpdateData()"  >Submit</button>    
      </div>  
</div>
