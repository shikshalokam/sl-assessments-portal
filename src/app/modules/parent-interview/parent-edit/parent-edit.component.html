<div *ngIf = "parentEditData && parentForm">
      <div>
            <app-dynamic-form [genericData] = "parentEditData" [genericForm] = "parentForm"  ></app-dynamic-form>
      </div>
      <div class="example-full-width col-sm-12 right">
            <button class="btn btn-success " [disabled]="!parentForm?.valid" (click)="getData()" >Submit</button>    
      </div>  
</div>
