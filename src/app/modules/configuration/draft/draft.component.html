<div class="col-sm-12 margin-40px">
<table mat-table [dataSource]="dataSource" class="col-sm-12" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!-- <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{ i = i + 1 }} </td>
  </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="externalId">
    <th mat-header-cell *matHeaderCellDef> External Id </th>
    <td mat-cell *matCellDef="let element"> {{element.externalId}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]" (page)="pageChanged($event)">
  </mat-paginator> -->

</table>
<mat-paginator class="col-sm-12" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
