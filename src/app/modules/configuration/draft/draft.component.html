<div class="col-sm-12 margin-40px">
  <div class="col-sm-12 mat-elevation-z8 noPadd">
    <mat-table #table [dataSource]="dataSource" class="col-sm-12" matSort *ngIf="showTable">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
      <ng-container matColumnDef="no">
        <mat-header-cell *matHeaderCellDef  mat-sort-header> No. </mat-header-cell>
        <mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="externalId">
        <mat-header-cell *matHeaderCellDef mat-sort-header> External Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.externalId}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <!-- <td mat-cell *matCellDef="let element"> </td> -->
        <mat-cell *matCellDef="let element"> <i class="material-icons cursor-pointer"
            (click)="redirectToEditDraft(element)" title="Edit">edit</i> <i class="material-icons cursor-pointer"
            (click)="deleteDraftFW(element._id)" title="Delete" >delete</i> </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [length]="totalFrameWorks" [showFirstLastButtons]="true"
      [pageSizeOptions]="[5,10,20,50,100]" class="col-sm-12" [pageSize]="pageSize" (page)="getNext($event)" #paginator>
    </mat-paginator>
  </div>
</div>
