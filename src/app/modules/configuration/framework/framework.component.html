<div class="_flex-box _justify-content-center wrapper">
  <div class="_full-width">
    <div *ngFor = "let frameWork of frameWorkList">
      <div class ="frameWork" routerLink = "{{frameWork.anchorLink}}">
        <!-- <div class ="frameWork" [routerLink] = "['/parent']"> -->
        <h2>{{frameWork.value|translate}}</h2>
        <div>
          {{frameWork.description|translate}}
        </div>
      </div>

    </div>
  </div>
</div>
