<div>
  <h3 style="text-align: center;">{{configdata.title}} </h3>
</div>
<div *ngIf="configdata.search">
  <mat-form-field class="search">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<div class="col-sm-12">
  <div class="col-sm-12 mat-elevation-z8 noPadd">
    <mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
      <ng-container *ngFor="let column of finaldisplaycolummns" matColumnDef="{{column.name}}">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{column.label}} </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span *ngIf="column.name!='action'"> {{element[column.name]}} </span>
          <span *ngIf="column.name =='action'">
            <i *ngIf="configdata.actions.edit" class="material-icons action" (click)="editData(element)"
              style="padding-left: 5em;" title="Edit">edit</i>
            <i *ngIf="configdata.actions.delete" class="material-icons action" (click)="deleteData(element)"
              title="Delete">delete</i>
            <i *ngIf="configdata.actions.senttoreview" class="material-icons action" (click)="reviewData(element)"
              title="Send For Review">rate_review</i>
            <i *ngIf="configdata.actions.upforreview" class="material-icons action" (click)="reviewData(element)"
              title="Review">rate_review</i>
            <i *ngIf="configdata.actions.request_change" class="material-icons action" (click)="reviewData12(element)"
              title="Request Changes">track_changes</i>
            <i *ngIf="configdata.actions.published" class="material-icons action" title="publish">publish</i>
          </span>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>


    <mat-paginator #paginator [length]="totalFrameWorks" [showFirstLastButtons]="true"
      [pageSizeOptions]="[5,10,20,50,100]" class="col-sm-12" [pageSize]="pageSize" (page)="pagination($event)"
      #paginator>
    </mat-paginator>
  </div>
</div>
