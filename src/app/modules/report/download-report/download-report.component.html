<app-parent-heading [genericHeading]="heading"></app-parent-heading>
<mat-form-field>
  <mat-select placeholder="{{'downloadReport' | translate}}">
    <mat-option *ngFor="let evedince of evedinceArray" [value]="evedince" (click) = "sendEvedinceId(evedince)"  >
      {{evedince}}
    </mat-option>
  </mat-select>

</mat-form-field>
<button mat-button (click) = "downloadEvedinceReport()" >{{'buttons.download'| translate}}</button>
