<div class="container">
    <div class="row">
      <div class="col">
          <ul class="unorder-list">
            <li *ngFor="let operation of list" routerLink="{{operation.anchorLink}}">
              <i class="material-icons">
                    reorder
                </i>
                <div class="context">
                  <div class="text-flow">
                    {{operation.tooltip | translate}}
                  </div>
                </div>
            </li>
          </ul>
      </div>
    </div>
</div>
